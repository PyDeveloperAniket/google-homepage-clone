<!-- Assignment #1 Create a Google Homepage recplica -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tags for character encoding and viewport settings -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- External stylesheet link -->
    <link rel="stylesheet" href="style.css" />
    <!-- Favicon link -->
    <link rel="icon" type="image/png" href="./assets/icon.png" />
    <!-- Title of the page -->
    <title>Google</title>
  </head>
  <body>
    <!-- Header section containing navigation -->
    <header>
      <nav>
        <ul class="nav-right-section">
          <li>
            <a href="https://mail.google.com/mail">Gmail</a>
          </li>

          <li>
            <a href="https://www.google.com.pe/imghp">Images</a>
          </li>

          <li class="menu-icon"></li>

          <li>
            <a href="">
              <img class="profile" src="./assets/profile.png" />
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <!-- Main content of the page -->
    <main>
      <!-- Logo section -->
      <section class="main-logo">
        <img src="./assets/google.png" />
      </section>

      <!-- Search input section -->
      <section class="main-input">
        <div class="main-input-container">
          <!-- Search icon -->
          <span class="search-icon"> </span>
          <input type="text" />
          <!-- Microphone and keyboard icons for voice search and input options -->
          <a class="micro-icon-keyboard"></a>
          <a class="micro-icon-mike"></a>
          <a class="micro-icon-lens"></a>
        </div>
      </section>

      <!-- Buttons section for search actions -->
      <section class="main-buttons">
        <div>
          <!-- Button for searching with Google -->
          <button>Search with Google</button>
        </div>

        <div>
          <!-- Button for "I'm feeling lucky" feature -->
          <button>I'm feeling lucky</button>
        </div>

      </section>
      <section style="margin-top: 10px;">
        <div>
          <!-- Language options for Google -->
          <font class="google-lang" style="display: inline-block">
            Google can be used in:
            <!-- Links to different language versions -->
            <a style="color: blue" href="">English</a>
            <a style="color: blue" href="">বাংলা</a>
            <a style="color: blue" href="">Marathi</a>
            <a style="color: blue" href="">தமிழ்</a>
            <a style="color: blue" href="">ગુજરાતી</a>
            <a style="color: blue" href="">ಕನ್ನಡ</a>
            <a style="color: blue" href="">മലയാളം</a>
            <a style="color: blue" href="">ਪੰਜਾਬੀ</a>
          </font>
        </div>
      </section>
    </main>

    <!-- Footer section -->
    <footer>
      <div class="footerData">
        <div class="countryBar">
          <!-- Country indicator -->
          <span>India</span>
        </div>
        <!-- Links at the bottom of the page -->
        <div class="footerBottom">
          <div class="leftText">
            <!-- Footer links for advertising, business, about, and how search works -->
            <a href="#">Advertising</a>
            <a href="#">Business</a>
            <a href="#">About</a>
            <a href="#">How Search Works</a>
          </div>
          <div class="rightText">
            <!-- Footer links for privacy, terms, and settings -->
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Settings</a>
          </div>
        </div>
      </div>
    </footer>

  </body>
</html>
